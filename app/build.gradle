apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.meimodev.sitouhandler"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        def buildDateStamp = new Date().format("yyyyMMdd").toInteger()
        versionCode buildDateStamp
        versionName "$buildDateStamp"
        buildConfigField "String", "BUILD_DATE_STAMP", "\"$buildDateStamp\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'


        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // FIREBASE SDK
    implementation 'com.google.firebase:firebase-analytics:17.2.1'

    //FCM
    implementation 'com.google.firebase:firebase-messaging:20.0.1'
    implementation'com.google.firebase:firebase-auth:19.2.0'

//    Picasso
    implementation 'com.squareup.picasso:picasso:2.3.2'

//    FAB
    implementation 'com.github.hannesa2:FloatingActionButton:2.2'

//    BUtterKnife
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

//    Material  Spinner
    implementation 'com.jaredrummler:material-spinner:1.3.1'

//    Material Date & Time Picker
    implementation 'com.wdullaer:materialdatetimepicker:4.2.1'

//    Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'

//    Progress Circula
    implementation 'com.hmomeni.progresscircula:progresscircula:0.2.1'

//   ImageView Badge
    implementation 'com.github.nikartm:image-support:1.0.5'
}
apply plugin: 'com.google.gms.google-services'
